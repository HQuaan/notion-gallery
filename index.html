<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Horizontal Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 10px;
      font-family: sans-serif;
      background: #f9f9f9;
    }
    .gallery {
      display: flex;
      overflow-x: auto;
      gap: 16px;
      padding-bottom: 10px;
    }
    .card {
      flex: 0 0 auto;
      width: 220px;
      height: 150px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-weight: bold;
    }
    .card a {
      text-decoration: none;
      color: black;
    }
  </style>
</head>
<body>
  <div class="gallery">

</html>
